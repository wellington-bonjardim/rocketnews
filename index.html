<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews.</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">

    <!-- ICONS -->
    <link rel="stylesheet" href="assets/logo.svg">
    <link rel="stylesheet" href="assets/arrow-right.svg">
    <link rel="stylesheet" href="assets/send.svg">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&family=Work+Sans:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="section">
            <img src="/assets/read_news.jpg" alt="Homem no pc" class="read-news">
        
        <div class="background">
            <div class="logo">
                <img src="/assets/logo.svg" alt="logo" class="logo">
            </div>

            <div class="text">
                <h2>atualize ideias e informações em 5 minutos.</h2>
                <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
                <p>notícias sobre o universo Rocketseat, e tudo o que precisa saber para começar o dia melhor. Perfeito para se preparar para codar ☕</p>
            </div>

            <div class="form">
                <h4>Insira seu e-mail:</h4>
                <form action="">
                    <input type="email" placeholder="oi@rocketseat.com" autofocus autocomplete="email">
                        <button type="submit">
                            <img src="/assets/send.svg" alt="" class="send">
                        </button>

                    <div class="greenbox"></div>
                </form>

            <div class="final">
                <a 
                href="https://google.com.br"
                target="_blank" class="arrow-right">
                deixe-me ler primeiro <img src="/assets/arrow-right.svg" alt="" class="arrow-right">
                </a>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
